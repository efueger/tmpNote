engines:
  markdownlint:
    enabled: true
    checks:
      MD013:
        enabled: false
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        python:
          mass_threshold: 50
ratings:
  paths:
  - "**.py"
  - "**.md"
exclude_paths:
- "LICENSE.md"
